<figure class="image {% if include.caption %}has-caption{% endif %}">
  <div class="image-positioner">
    <a href="{% if include.link %}{{ include.link }}{% else %}{{ include.src }}{% endif %}">
      <img src="{{ include.src }}"
           {% if include.alt %}alt="{{ include.alt }}"{% endif %}
           {% if include.title %}title="{{ include.title }}"{% endif %} />
    </a>
  </div>
  {% if include.caption %}<figcaption>{{ include.caption | markdownify }}</figcaption>{% endif %}
</figure>
